<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
	<header class="headerMargins">

        <!-- Navigation bar that contains Name and links -->
        <nav class="headerNav">
                        
            <!-- Name part of header -->
            <h1 class="name">Taylor Bradley</h1>
        
            <!-- Navigation part of header -->
            <div class="topnav">
                <a class="links" href="index.html">About</a> | 
                <a href="portfolio.html">Portfolio</a> | 
                <a href="contact.html">Contact</a>         
            </div>
        </nav>
    </header>

    <div class="bodyMargins">
    	<!-- 'About Me' section header -->
		<div>
			<h2 class="contentHeader">Contact</h2>
        </div>
        
        <hr>

        <form>
            <p class="labels">Name</p>
            <input class="exampleText" type="text" name="name" placeholder="John Smith">
            <br>
            <p class="labels">Email</p>
            <input class="exampleText" type="text" name="email" placeholder="example@gmail.com">
            <br>
            <p class="labels">Message</p>
            <textarea class="messageInput" type="text" name="message"></textarea>
            <br>
            <input class="submitButton" type="submit" value="Submit">
          </form>

    </div>


    <!-- Footer -->
	<footer>
         <div class="footerMargins">
            <p>Copyright &copy 2019</p>
        </div>
    </footer>
        
</body>
